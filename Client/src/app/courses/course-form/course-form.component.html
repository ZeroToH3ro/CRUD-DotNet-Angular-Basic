<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6">
    {{ isEditMode ? 'Edit Course' : 'Create New Course' }}
  </h2>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Course Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        [ngClass]="{'border-red-500': courseForm.get('name')?.invalid && courseForm.get('name')?.touched}"
      >
      <div *ngIf="courseForm.get('name')?.invalid && courseForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="courseForm.get('name')?.errors?.['required']">Course name is required</span>
        <span *ngIf="courseForm.get('name')?.errors?.['maxlength']">Course name must be less than 100 characters</span>
      </div>
    </div>

    <!-- Description Field -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        [ngClass]="{'border-red-500': courseForm.get('description')?.invalid && courseForm.get('description')?.touched}"
      ></textarea>
      <div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="courseForm.get('description')?.errors?.['maxlength']">Description must be less than 500 characters</span>
      </div>
    </div>

    <!-- Date Fields -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{'border-red-500': courseForm.get('startDate')?.invalid && courseForm.get('startDate')?.touched}"
        >
        <div *ngIf="courseForm.get('startDate')?.invalid && courseForm.get('startDate')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="courseForm.get('startDate')?.errors?.['required']">Start date is required</span>
        </div>
      </div>

      <div>
        <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{'border-red-500': courseForm.get('endDate')?.invalid && courseForm.get('endDate')?.touched}"
        >
        <div *ngIf="courseForm.get('endDate')?.invalid && courseForm.get('endDate')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="courseForm.get('endDate')?.errors?.['required']">End date is required</span>
        </div>
      </div>
    </div>

    <!-- Date Range Error -->
    <div *ngIf="courseForm.errors?.['dateRange']" class="text-red-500 text-sm">
      End date must be after start date
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="courseForm.invalid"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed"
      >
        {{ isEditMode ? 'Update' : 'Create' }} Course
      </button>
    </div>
  </form>
</div>
